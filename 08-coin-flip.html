<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick = "
      const guess = 'heads';
      playGame(guess);
      ">heads</button>
    <button onclick = "
      const guess = 'tails';
      playGame(guess);
    ">tails</button>
    <script>
       
      const score1 = JSON.parse(localStorage.getItem('score1')) || {
        wins: 0,
        losses: 0
      };
      localStorage.setItem('score', JSON.stringify(score1));
      
      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');
        if (guess === result) {
          score1.wins += 1;
        } else if (guess !== result) {
          score1.losses += 1
        }
        console.log(score1);
      }
      
      
    </script>
  </body>
</html>
