<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
    ">Show Quantity</button>

    <button class = "js-1" onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button class = "js-2" onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button class = "js-3" onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button class = "js-4"onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button class = "js-5"onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button class = "js-neg1"onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button class = "js-neg2" onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button class ="js-neg3" onclick="
      updateCartQuantity(-3);
    ">-3</button>
    

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      displayCartQuantity();
    ">Reset Cart</button>

    <p class = "js-message"></p>

    <script>
      let cartQuantity = 0;
      displayCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
        displayCartQuantity();
      }
      function displayCartQuantity() {
        const buttonElement = document.querySelector('.js-message');
        buttonElement.innerHTML = `Cart quantity ${cartQuantity}`;
      }
    </script>
  </body>
</html>
