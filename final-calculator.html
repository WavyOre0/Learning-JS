<!DOCTYPE html>
<html>
  <head>
    <style>
      .Show-result{
        margin-bottom: 10px;
        font-family: Arial;
      }
      .Buttons{
        border: none;
        height: 60px;
        width: 60px;
        border-radius: 60px;
        font-size: 26px;
        cursor: pointer;
        margin-right: 5px;

      }
      .clear-button{
        font-size: 17px;
      }
      .grey-buttons{
        background-color: rgb(51,51,51);
        color: white;
      }
      .orange-button{
        background-color: rgb(254,160,10);
        color: white;
      }
    </style>
  </head>
  <body>
    
    <p class="Show-result"></p>
    <p>
      <button class="Buttons grey-buttons" onclick = "
       updateCalculation('1');
        ">1</button>
      <button class="Buttons grey-buttons" onclick = "
        updateCalculation('2');
        console.log(calculation);
      ">2</button>
      <button class="Buttons grey-buttons" onclick = " 
        updateCalculation('3');
        console.log(calculation);
      ">3</button>
      <button class="Buttons orange-button" onclick = " 
        updateCalculation(' + ');
        console.log(calculation);
      ">+</button>
      
    </p>
    <!-- 2nd row of buttons-->
    <p>
      <button class="Buttons grey-buttons" onclick = "
        updateCalculation('4');
        console.log(calculation);
        ">4</button>
      <button class="Buttons grey-buttons" onclick = "
        updateCalculation('5');
        console.log(calculation);
      ">5</button>
      <button class="Buttons grey-buttons" onclick = " 
        updateCalculation('6');
        console.log(calculation);
      ">6</button>
      <button class="Buttons orange-button" onclick = " 
        updateCalculation(' - ');
        console.log(calculation);
      ">-</button>
    </p>

    <!-- 3rd row of buttons-->
    <p>
      <button class="Buttons grey-buttons" onclick = "
        updateCalculation('7');
        console.log(calculation);
        ">7</button>
      <button class="Buttons grey-buttons" onclick = "
        updateCalculation('8');
        console.log(calculation);
      ">8</button>
      <button class="Buttons grey-buttons" onclick = " 
        updateCalculation('9');
        console.log(calculation);
      ">9</button>
      <button class="Buttons orange-button" onclick = " 
        updateCalculation(' * ');
        console.log(calculation);
      ">*</button>
    </p>
    <!-- 4th row of buttons-->
    <p>
      <button class="Buttons grey-buttons" onclick = "
       updateCalculation('0');
        console.log(calculation);
        ">0</button>
      <button class="Buttons grey-buttons" onclick = "
        updateCalculation('.');
      ">.</button>
      <button class="Buttons grey-buttons" onclick = "
      calculation = eval(calculation);
      displayCalculation();
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="Buttons orange-button" onclick = " 
        updateCalculation(' / ');
      ">/</button>

    </p>
    <p></p>
    <button class="Buttons clear-button grey-buttons" onclick = "
      console.log('Cleared.');
      calculation = '';
      displayCalculation();
    ">Clear</button>
    <script>
      let calculation = localStorage.getItem('calculation') || '';
      displayCalculation();
      function updateCalculation(value){
        calculation += value;
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }
      function displayCalculation() {
        document.querySelector('.Show-result').innerHTML = calculation;
      }
    </script>
  </body>
</html>
