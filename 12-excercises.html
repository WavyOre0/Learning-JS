<!DOCTYPE html>
<html>
  <head>
    <title class="js-title">Advanced Functions</title>
  </head>
  <body>
    <button onclick = 
      "function1();
      function2();" class='js-start-button'>Start</button>
      <button class="cart-button" onclick = "removeText();">Add to cart</button>
      <p class="paragraph"></p>
      <button onclick="messages++;">Add</button>
      <button onclick= "subtract();">Remove</button>
    <script> 
    var add = function() {
      console.log(2 + 3);
    };
    add();
    add();

    const runTwice = function(fun) {
      fun();
      fun();
    }
    runTwice(function() {
      console.log('12b');
    });
    runTwice(add);

    function function1() {
      setTimeout(function() {
      document.querySelector('.js-start-button').innerHTML = 'Finished!';
    }, 1000);
    };

    function function2() {
      document.querySelector('.js-start-button').innerHTML = 'Loading...';
    };

    let timeoutId;

    function removeText() {
      document.querySelector('.paragraph').innerHTML = 'Added';
      clearTimeout(timeoutId);
      timeoutId = setTimeout(function() {
        document.querySelector('.paragraph').innerHTML = ''
      }, 2000);
    };
    document.title = 'App';
    let messages = 2;

    function subtract() {
      if (messages > 0) {
        messages --;
      } else {
        messages = 0;
      }
    };
    function changeTitle() {
      setInterval(function() {
        if (document.title === 'App') {
        document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        };
      }, 1000);
    };

    setInterval(function() {
      if (messages > 0) {
        if (document.title === 'App') {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        };
      } else {
        document.title = 'App';
      };
    }, 1000);
    </script>
  </body>
</html>
